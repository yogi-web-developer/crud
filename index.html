<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebD School</title>
    <link rel="icon" href="./assets/img/webdLogo.png">
    <!--CSS Link-->
    <link rel="stylesheet" href="./assets/css/style.css">
    <!--AOS Link-->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <!--Font Awesome CDN--> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <div class="navBar">
            <div class="nav">
                <img src="./assets/img/webdLogo.png" alt="" data-aos="zoom-in" data-aos-duration="2000">
                <p id="clock" data-aos="fade-right" data-aos-duration="2000">Loading...</p>
            </div>
        </div>
        <div class="formSection" data-aos="flip-left" data-aos-duration="2000" id="formSection">
            <h1 class="formHeading">Registration Form</h1>
            <form action="">
                <label for="fname">First name</label> 
                <input type="text" placeholder="Enter Your First name" id="fnameInput"> 
                <label for="lname">Last name</label> 
                <input type="text" placeholder="Enter Your Last name" id="lnameInput"> 
                <label for="fname">Mobile Number</label> 
                <input type="number" placeholder="Enter Your Mobile Number" id="mobileInput"> 
                <label for="fname">E-mail address</label> 
                <input type="mail" placeholder="Enter Your Mail ID" id="mailInput"> 
                <label for="course">Course Name</label>
                <input type="text" placeholder="Enter the Course Name" id="courseInput">
                <label for="fname">Course ID</label> 
                <input type="text" placeholder="Enter Your Course ID" id="idInput">
                <button type="submit" id="button">Register</button>
            </form>
        </div>
        <div id="formDisplay"> 
            <h2 class="formhtwo">Registered data</h2>
            <div class="registeredHeading">
                <p>First Name</p>
                <p>last Name</p>
                <p>Mobile Number</p>
                <p>Mail ID</p>
                <p>Course Name</p>
                <p>Course ID</p>
            </div>
        </div>
        <div class="copyRightsSection">
            <p><i class="fa-solid fa-copyright copyrightLogo"></i>Copyrights by YogeX 2023</p>
            <p>All Rights Reserved</p>
        </div>
    </div>
    <script src="./assets/js/script.js"></script>
</body>
</html>
